<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Madeline Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/theme/default.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="interactive" v-if="interactive">
        <md-button id="view-button" v-if="!mobile" @click="switchView()" class="md-raised md-primary">
          alternate view
        </md-button>
        <window title="terminal" v-for="index in numTerms" :key="index">
          <term></term>
        </window>
        <window v-for="(page, index) in pages" :key="index">
          <iframe :src="page"></iframe>
        </window>
      </div>
      <div id="alternate" v-else>
        <div id="alternate-head-wrapper">
          <h1>projects</h1>

          <md-button v-if="!mobile" @click="switchView()" class="md-raised md-primary">
            interactive view
          </md-button>
        </div>
        <md-card v-for="(project, name) in projects" v-if="projects[name].type">
          <md-card-header>
            <div class="md-title">{{name}}</div>
          </md-card-header>
          <md-card-content>
            {{project.description}}
          </md-card-content>
          <md-card-expand>
            <md-card-actions>
              <div>
                <md-button @click="window.open(project.github, '_blank')">
                  github
                </md-button>
              </div>
              <md-card-expand-trigger>
                <md-button class="md-icon-button">
                  <md-icon>keyboard_arrow_down</md-icon>
                </md-button>
              </md-card-expand-trigger>
            </md-card-actions>
            <md-card-expand-content>
              <md-card-content>{{project.content}}</md-card-content>
            </md-card-expand-content>
          </md-card-expand>
        </md-card>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-material@beta"></script>
    <script src="fs.js"></script>
    <script src="components/comp-term.js"></script>
    <script src="components/comp-window.js"></script>
    <script src="script.js"></script>
  </body>
</html>
