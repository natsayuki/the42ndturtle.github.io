<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Madeline Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>press <u>escape</u> to open up a new terminal</h1>
      <h1>run <u>ls</u> to view projects</h1>
      <h1>run <u>cd</u> to change into a blue directory</h1>
      <h1>run <u>cat</u> on a white text file or gold project to see the contents</h1>
      <h1>run <u>github</u> on a gold project to view the github page</h1>
      <window title="terminal" v-for="index in numTerms" :key="index">
        <term></term>
      </window>
      <window v-for="(page, index) in pages" :key="index">
        <iframe :src="page"></iframe>
      </window>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="components/comp-term.js"></script>
    <script src="components/comp-window.js"></script>
    <script src="script.js"></script>
  </body>
</html>
